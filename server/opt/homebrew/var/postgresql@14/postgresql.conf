# ----------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
# ----------------------------------------------------------------------------

# - Connection Settings -

listen_addresses = '*'  # Allow connections from any IP address
port = 5432  # Default PostgreSQL port

# - Security and Authentication -

# If you use a password authentication method, set it up in pg_hba.conf

# ----------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
# ----------------------------------------------------------------------------

# - Memory -

shared_buffers = 128MB  # Memory for PostgreSQL to use, adjust based on available memory

# - Kernel Resource Usage -

# max_files_per_process = 1000  # Safe value for most systems

# - Cost-Based Vacuum Delay -

# autovacuum_vacuum_cost_delay = 20ms  # Vacuum cost delay in milliseconds

# ----------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
# ----------------------------------------------------------------------------

# - Where to Log -

logging_collector = on  # Enable capturing of stderr and csvlog
log_directory = 'pg_log'  # Directory where log files are stored
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'  # Log file name pattern

# - What to Log -

log_statement = 'all'  # Log all SQL statements
log_duration = on  # Log the duration of each completed statement

